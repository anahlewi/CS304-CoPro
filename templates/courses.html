<html>
    <head>
        <title>{% block title %} Courses {% endblock %}</title>
        <meta charset="utf-8">
        <link type="text/css"
          rel="stylesheet"
          href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <div class="courses content">
            {% for course in courses %}
                {% block tile %}
                <div class="card {{course.courseName}}">
                    <div class="container">
                        <h4><b>{{course.courseName}}</b></h4>
                        <p>{{course.instructor}}</p>
                        <p>{{course.semester}}</p> 
                    </div>
                </div>
        {% endblock %}
        {% endfor %}
        </div>
        {% endblock %}
    </body>
    
</html>
