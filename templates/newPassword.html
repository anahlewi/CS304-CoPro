{% extends "base.html" %}
{% block title %} New Password {% endblock %}
        {% block content %}
            <div class="enroll-pass content">
            	<h1>Create Password</h1>
            	<form id="enroll-pass" method="POST" action="{{url_for('newPassword')}}">
            		<p><label for="username">Username:</label>
	                <input type="text" id="username" name="username" value = "{{username}}"required></p>
	                <p><label for="password">Password:</label>
	                <input type="password" id="password" name="password" required></p>
	                <p><label for="password2">Password Again:</label>
	                <input type="password" id="password2" name="password2" required></p>
	                <p><input type="submit" value="Create Password"></p>
            	</form>
            </div>
        {% endblock %}
